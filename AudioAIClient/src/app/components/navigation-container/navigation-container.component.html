<mat-sidenav-container class="sidenav-container" [ngClass]="theme" >
  <mat-sidenav  #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/collections/maina">
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/collections/mainb">
        <span>Home</span>
      </a>
      <a class="settings" mat-list-item routerLink="/settings">
        <mat-icon class="settings-icon">settings</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AudioAIClient</span>
      <div (click)="toggleTheme()" class="toggleThemeIcon">
        <mat-icon class="settings-icon">brightness_3</mat-icon>
      </div>
    </mat-toolbar>
    <!-- ROUTER OUTLET CHANGING COMPONENT CONTAINER-->
    <router-outlet [ngClass]="theme"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
